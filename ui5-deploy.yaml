# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: measuringdocumentmassupload
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: HMC_DS4100_BA
          url: http://vhhigds4ci.sap.internal.hmc.heerema.com:44300
          client: '100'
        app:
          name: ZEAM_MEAS_UPD
          description: Mass upload of Measuring document
          package: ZEAM
          transport: DS4K901370
        exclude:
          - /test/
